<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elizabeth Ramirez Portfolio</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .header {
            text-align: center;
            padding: 50px 0;
            background-color: #e9ecef;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #495057;
        }

        .header p {
            color: #6c757d;
        }

        .portfolio-section {
            padding: 20px 0;
        }

        .portfolio-item {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            background-color: #ffffff;
            margin-bottom: 20px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .portfolio-item:hover {
            transform: scale(1.02);
        }

        .portfolio-title {
            color: #495057;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .portfolio-description {
            color: #6c757d;
        }

        .add-portfolio {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="display-4">Elizabeth Ramirez</h1>
        <p class="lead">Welcome to my UX portfolio. Explore my journey and projects below.</p>
    </div>

    <div class="container portfolio-section">
        <!-- Example portfolio item -->
        <div class="portfolio-item">
            <h2 class="portfolio-title">Project Title</h2>
            <p class="portfolio-description">Brief description of the UX project. Highlight the goal, process, and outcome here.</p>
        </div>

        <!-- Add more portfolio items here -->

        <div class="add-portfolio">
            <button class="btn btn-primary">Add New Portfolio Piece</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
