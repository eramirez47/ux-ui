<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elizabeth Ramirez Portfolio</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            font-family: 'Poppins', sans-serif;
            color: #2c3e50;
        }

        .header {
            text-align: center;
            padding: 50px 0;
            background: rgba(255, 255, 255, 0.85);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            color: #2c3e50;
        }

        .header p {
            font-size: 1.25rem;
            color: #34495e;
        }

        .portfolio-section {
            padding: 30px 0;
        }

        .portfolio-item {
            border: none;
            border-radius: 8px;
            background: #ffffff;
            margin-bottom: 30px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .portfolio-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .portfolio-title {
            color: #2c3e50;
            font-size: 1.75rem;
            margin-bottom: 15px;
        }

        .portfolio-description {
            color: #7f8c8d;
            font-size: 1rem;
        }

        .add-portfolio {
            text-align: center;
            margin-top: 30px;
        }

        .btn-primary {
            background: #3498db;
            border: none;
            padding: 10px 20px;
            font-size: 1.1rem;
            border-radius: 25px;
            transition: background 0.3s;
        }

        .btn-primary:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container header">
        <h1 class="display-4">Elizabeth Ramirez</h1>
        <p class="lead">Welcome to my UX portfolio. Dive into my creative journey and explore the projects I loved bringing to life!</p>
    </div>

    <div class="container portfolio-section">
        <!-- Example portfolio item -->
        <div class="portfolio-item">
            <h2 class="portfolio-title">Project Title</h2>
            <p class="portfolio-description">A captivating brief description of this project. Explore the challenges faced, the innovative solutions designed, and the impactful results achieved.</p>
        </div>

        <!-- Add more portfolio items here -->

        <div class="add-portfolio">
            <button class="btn btn-primary">Add New Portfolio Piece</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
