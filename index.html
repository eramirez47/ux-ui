<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elizabeth Ramirez Portfolio</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap');

        body {
            background: linear-gradient(120deg, #fdfbfb, #ebedee);
            font-family: 'Inter', sans-serif;
            color: #2c3e50;
        }

        .header {
            text-align: center;
            padding: 50px 0;
            background: #eef2f3;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            color: #2c3e50;
        }

        .header p {
            font-size: 1.2rem;
            color: #5d6d7e;
        }

        .portfolio-section {
            padding: 30px 0;
        }

        .portfolio-item {
            border: none;
            border-radius: 12px;
            background: #ffffff;
            margin-bottom: 30px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .portfolio-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .portfolio-title {
            color: #34495e;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .portfolio-description {
            color: #7f8c8d;
            font-size: 1rem;
        }

        .add-portfolio {
            text-align: center;
            margin-top: 30px;
        }

        .btn-primary {
            background: #58b3ba;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 600;
            color: #ffffff;
            border-radius: 30px;
            transition: background 0.3s, transform 0.2s;
        }

        .btn-primary:hover {
            background: #419ba1;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container header">
        <h1 class="display-4">Elizabeth Ramirez</h1>
        <p class="lead">Welcome to my UX portfolio. Dive into my creative journey and explore the projects I loved bringing to life!</p>
    </div>

    <div class="container portfolio-section">
        <!-- Example portfolio item -->
        <div class="portfolio-item">
            <h2 class="portfolio-title">Project Title</h2>
            <p class="portfolio-description">A captivating brief description of this project. Explore the challenges faced, the innovative solutions designed, and the impactful results achieved.</p>
        </div>

        <!-- Add more portfolio items here -->

        <div class="add-portfolio">
            <button class="btn btn-primary">Add New Portfolio Piece</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
